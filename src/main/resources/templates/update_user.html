<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Изменить</title>
    <style>
      .field {
        border: 1px solid #111;
        transition: .3s background-color;
        margin: 5px;
        border-radius:5px;
        height: 20px;
      }

      form {
        width: 270px;
        height: 500px;
        text-align: right;
      }

      .button {
        float: right;
        margin: 5px;
        border-radius:5px;
        border: 1px solid #111;
        width: 210px;
        height: 25px;
        background: #00ffff;
      }

    </style>
  </head>
  <body>
    <form th:method="PATCH" th:action="@{/update_user/{id}(id=${user.getId()})}" th:object="${user}">
      <label for="name">Имя:</label>
      <input class="field" type="text" th:field="*{firstName}" id="name">
      <br/>

      <label for="lastName">Фамилия:</label>
      <input class="field" type="text" th:field="*{lastName}" id="lastName">
      <br/>

      <label for="email">E-mail:</label>
      <input class="field" type="text" th:field="*{email}" id="email">
      <br/>

      <label for="age">Возраст:</label>
      <input class="field" type="text" th:field="*{age}" id="age">
      <br/>

      <input class="button" type="submit" value="Изменить пользователя"/>
    </form>
  </body>
</html>
